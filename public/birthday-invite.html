<H1><p><span id="kor"></span>. Születésnapom <p></p>

    <script>
        // Születési év
        var szuletesiEv = 1996;
    
        // Az aktuális év lekérése
        var aktualisEv = new Date().getFullYear();
    
        // Életkor kiszámítása
        var kor = aktualisEv - szuletesiEv;
    
        // A kor megjelenítése a HTML-ben
        document.getElementById("kor").innerText = kor;
    </script>
</H1>
